<html>
  <body>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.scss" />

    <div class="ui">
      <div>
        <div>
          <input
            id="file-upload"
            type="file"
            accept="image/*"
            onchange="imageUploaded(this)"
          />
        </div>
        <hr />
        <button onclick="modifyPixels('000000', 0.0)">Delete selection</button>
        <button onclick="resetMask()">Reset</button>
        <div>
          <a href="" onClick="initDownload(this)" download="result.png"
            >Download Result</a
          >
        </div>
      </div>
      <div>
        <div>
          <label for="blurRadiu">Blur radius</label>
          <input
            id="blurRadius"
            type="number"
            onchange="onRadiusChange.apply(this, arguments)"
            step="1"
          />
        </div>
        <div id="threshold"></div>
      </div>
      <div>
        <ul>
          <li>Click on image to select transparent areas</li>
          <li>Drag to increase threshold</li>
        </ul>
      </div>
    </div>

    <div class="wrapper">
      <div class="content">
        <img id="original-image" class="picture" />
        <canvas class="canvas" id="resultCanvas"></canvas>
        <canvas
          class="canvas"
          id="interactionCanvas"
          onmouseup="onMouseUp.apply(this, arguments)"
          onmousedown="onMouseDown.apply(this, arguments)"
          onmousemove="onMouseMove.apply(this, arguments)"
        ></canvas>
      </div>
    </div>
  </body>
</html>
