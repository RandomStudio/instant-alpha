<html>
  <body>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.scss" />

    <div class="ui">
      <div>
        <button onclick="uploadClick()">Upload image and click on it</button>
        <button onclick="trace()">Create polygons by current selection</button>
        <button onclick="paint('FF0000', 0.35)">Paint the selection</button>
        <input
          id="file-upload"
          type="file"
          accept="image/*"
          onchange="imgChange(this)"
        />
      </div>
      <div>
        <div>
          <label for="blurRadiu">Blur radius</label>
          <input
            id="blurRadius"
            type="number"
            onchange="onRadiusChange.apply(this, arguments)"
            step="1"
          />
        </div>
        <div id="threshold"></div>
      </div>
      <div>
        <ul>
          <li>Click on image to select transparent areas</li>
          <li>Drag to increase threshold</li>
          <li>Hold Shift key to add selection</li>
        </ul>
      </div>
    </div>

    <div class="wrapper">
      <div class="content">
        <img id="test-picture" class="picture" />
        <canvas
          class="canvas"
          id="resultCanvas"
          onmouseup="onMouseUp.apply(this, arguments)"
          onmousedown="onMouseDown.apply(this, arguments)"
          onmousemove="onMouseMove.apply(this, arguments)"
        ></canvas>
      </div>
    </div>
  </body>
</html>
